{% extends 'base.html' %}

{% load static %}

{% block content %}

{% include 'includes/alerts.html' %}

<!-- Main Section Start -->
<div class="main-section">
   
    <div class="page-section account-header buyer-logged-in">
        <div class="container">
            <div class="row">
                
                <div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
                    <div class="user-dashboard loader-holder">
                        <div class="user-holder">
                            <h5 class="text-uppercase">Track Your Order</h5>
							<hr>
                            <button class="btn btn-primary" onclick="history.back()"><i class="fa fa-angle-left" aria-hidden="true"></i> Back</button>
                            <br><br>
                      
                            

                           
                            <table class="table table-hover table-borderless">
                                <form method="post">
                                    {% csrf_token %}
                                <tbody>
                                    
                                 
                                    <tr>
                                    
                                        <td>
                                            <label for="order_number">Order number:</label>
                                        </td>
                                    </tr>
                                    <tr>
                                    
                                        <td>
                                            <input type="text" name="order_number" required>
                                        </td>
                                    </tr>
                                    
                                    <td>
                                        <label for="email">Email:</label>
                                    </td>
                                </tr>
                                <tr>
                                    
                                    <td>
                                        <input type="email" name="email" required>
                                    </td>
                                </tr>
                                
                                <tr>
                                    <td>
                                        <input type="submit" value="Track" class="btn btn-primary">
                                    </td>
                                </tr>
                                
                                    
                               
                                </tbody>
                                </form>
                              </table>
                              
                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Main Section End -->
{% endblock %}
